name: Publish to PyPI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]        # A tag starting with v (e.g. v0.1.2) will trigger the publication
  workflow_run:
    workflows: ["Build & test"]
    types:
     - completed
  # workflow_dispatch:

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')   # seulement pour un tag
    steps:
      - uses: actions/checkout@v4
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.8
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
